<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Title</title>
	</head>
	<body ng-app ng-init="x = {'y': {'z': 'Z-Val'}}">
		<div>Math expression: 1 + 1 = {{1 + 1}}</div>
		<div>String expression: "Hello " + "World!" = {{"Hello " + "World!"}}</div>
		<div ng-init="a=null">a.b.c: {{a.b.c}}</div>
		<div>x.y.z: {{x.y.z}}</div>
	    
		<script type="text/javascript" src="angular.min.js"></script>
	</body>
</html>
